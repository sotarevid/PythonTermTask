<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero is-fullheight is-light">

        <div class="hero-head">
            <nav class="navbar">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <div class="buttons is-responsve">
                            <a href="{{ url_for('main.index') }}" class="button">
                                Home
                            </a>
                            {% if current_user.is_authenticated%}
                            <a href="{{ url_for('main.profile') }}" class="button">
                                Profile
                            </a>
                            {% endif %}
                        </div>


                    </div>
                </div>

                <div class="navbar-end">
                    {% if not current_user.is_authenticated %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="{{ url_for('auth.signup') }}" class="button is-primary">
                                Регистрация
                            </a>
                            <a href="{{ url_for('auth.login') }}" class="button is-outlined">
                                Войти
                            </a>
                        </div>
                    </div>
                    {% endif %}

                    {% if current_user.is_authenticated %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="{{ url_for('auth.logout') }}" class="button is-danger">
                                Выйти
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
